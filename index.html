<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24点计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>24点计算器</h1>
        <p class="description">请输入4个1到13之间的整数，然后点击“计算”按钮。</p>
        
        <div class="input-area">
            <input type="number" id="num1" min="1" max="13" value="1">
            <input type="number" id="num2" min="1" max="13" value="2">
            <input type="number" id="num3" min="1" max="13" value="3">
            <input type="number" id="num4" min="1" max="13" value="4">
        </div>
        
        <button id="calculate-btn">计算</button>
        
        <div id="result-area">
            <h2>计算结果：</h2>
            <div id="results">
                <p>请先输入数字并点击计算。</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
