<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24点计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>24点计算器</h1>
        <p class="description">请点击下方的按钮选择4个数字。</p>
        
        <!-- 数字显示区域 -->
        <div class="display-area">
            <div class="number-slot active" data-index="0"></div>
            <div class="number-slot" data-index="1"></div>
            <div class="number-slot" data-index="2"></div>
            <div class="number-slot" data-index="3"></div>
        </div>

        <!-- 按钮键盘 -->
        <div class="keypad">
            <!-- 数字按钮将由JS动态生成 -->
        </div>

        <button id="calculate-btn">计算</button>
        
        <div id="result-area">
            <h2>计算结果：</h2>
            <div id="results">
                <p>请先选择4个数字并点击计算。</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
